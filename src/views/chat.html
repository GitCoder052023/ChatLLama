<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatLLama - Chat With Your Local Ollama Models</title>
  <meta name="backend-host" content="<%= process.env.HOST %>">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/tailwind.css">
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-inter flex flex-col h-screen">
  <header class="bg-white/80 backdrop-blur-md shadow-sm py-5 px-8 flex items-center justify-between border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center">
        <i class="fas fa-comments text-white text-lg"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">ChatLLama</h1>
    </div>
    <div class="relative">
      <div id="profile-icon" class="w-10 h-10 rounded-full bg-gray-800 text-white font-semibold flex items-center justify-center cursor-pointer relative">
        <span id="profile-initials"></span>
      </div>
      <div id="profile-popup" class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-100 rounded-md shadow-lg z-50">
        <div class="p-4 border-b border-gray-200">
          <p id="popup-username" class="text-md font-medium text-gray-800"></p>
          <p id="popup-email" class="text-sm text-gray-500"></p>
        </div>
        <button id="popup-logout" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 transition-colors">
          <i class="fas fa-sign-out-alt mr-2"></i> Log Out
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-6">
    <div id="chat-window" class="mx-auto space-y-5">
      <!-- Chat messages will be appended here -->
    </div>
  </main>

  <footer class="bg-white/80 backdrop-blur-md border-t border-gray-200 py-5 px-8">
    <form id="chat-form" class="relative">
      <div class="flex items-center space-x-4">
        <input type="text" id="chat-input" placeholder="Write your message..." required class="flex-1 pl-5 pr-14 py-4 border-0 rounded-xl bg-gray-50/90 focus:ring-2 focus:ring-blue-400/50 
                      shadow-sm transition-all duration-300 placeholder-gray-400 text-gray-700
                      hover:bg-gray-50 focus:bg-white">
        <button type="submit" class="mr-4 cursor-pointer absolute right-2 top-1/2 -translate-y-1/2 w-11 h-11 flex items-center justify-center 
                       bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all
                       shadow-md hover:shadow-lg active:scale-95">
          <i class="fas fa-paper-plane text-lg"></i>
        </button>
      </div>
    </form>
  </footer>

  <script src="/js/chat.js" type="module"></script>
</body>

</html>
